<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form card card-body position-absolute start-50 top-50 translate-middle w-50 bg-success-subtle">
            <h2>Age Calculator</h2>
            <label class="form-label" for="birthday">Enter you date of birth</label>
            <input class="form-control" type="date" id="birthday" name="birthday">
            <button id="btn" class="btn btn-success">Calculate Age</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="/age.js"></script>
</body>
</html>
